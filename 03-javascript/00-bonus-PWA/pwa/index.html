<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link rel="shortcut icon" href="./icons/pizza32.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <script src="./script/script.js" defer></script>
    <meta name="description" content="Super PWA !!!">
</head>
<body>
    <!--PWA signifie "Progressive Web App" (Application Web Progressive en français). Il s'agit d'un type d'application web qui offre une expérience utilisateur similaire à celle d'une application native, mais qui est accessible directement via un navigateur web. Les PWA sont conçues pour être rapides, fiables et engageantes, indépendamment du fait que l'utilisateur ait une connexion Internet stable ou non.
    Cela sert à faire revenir plus facilement le client grâce à l'icone -->
    <header>
        <h1>
            Super PWA
        </h1>
    </header>
    <main>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem, commodi consectetur. Ipsa voluptate repellat, consequatur itaque provident qui quo quos vel, nam perferendis sint autem architecto dolores. Nobis, tenetur minus?
        </p>
    </main>
    <footer>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
        </ul>
    </footer>
</body>
</html>


<!-- Voici quelques caractéristiques clés des PWA :

Progressive: Les PWA sont conçues pour fonctionner sur n'importe quel appareil et de manière progressive, ce qui signifie qu'elles offrent une expérience de base même pour les utilisateurs avec des navigateurs plus anciens, tout en exploitant pleinement les fonctionnalités des navigateurs plus récents.

Responsive: Les PWA sont conçues pour s'adapter à différents écrans et tailles d'appareils.

Connectivité indépendante: Elles peuvent fonctionner en mode déconnecté ou avec une connectivité réseau limitée, ce qui améliore l'expérience utilisateur dans des conditions de réseau peu fiables.

App-like: Les PWA offrent une expérience utilisateur semblable à celle des applications natives, y compris des fonctionnalités telles que des notifications push, un accès au matériel du périphérique, etc.

Installable: Les utilisateurs peuvent installer une PWA sur leur écran d'accueil ou leur bureau, ce qui facilite l'accès à l'application.

Mises à jour automatiques: Les PWA se mettent à jour automatiquement, garantissant aux utilisateurs l'accès aux dernières fonctionnalités et corrections de bogues. -->
