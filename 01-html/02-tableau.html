<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
    <style>
        table, th, td
        {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- tableau en Html utilisé pour des données-->
    <table>
        <tr> <!--table row-->
            <td>case 1</td><!--table data-->
            <td>case 2</td>            
        </tr>
        <tr>
            <td>case 3</td>
            <td>case 4</td>
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th colspan="2">fruit</th><!--sont en gras-->
                <th colspan="2">légume</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cerise</td>
                <td>banane</td>
                <td>aubergine</td>
                <td rowspan="2">concombre</td> <!-- pour enlever ligne horizontal dans un tableau-->
            </tr>
            <tr>
                <td>Pomme</td>
                <td colspan="2">Tomate</td> <!-- pour enlever une ligne verticale dans un tableau-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"> La tomate, fruit ou légumes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
